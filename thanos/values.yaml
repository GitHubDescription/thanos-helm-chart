prometheus-operator:
  prometheus:
    prometheusSpec:
      replicas: 1
      retention: 4h
      image:
        tag: v2.10.0
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorNamespaceSelector: {}
      serviceMonitorSelector: {}
      thanos:
        tag: v0.4.0

  prometheusOperator:
    image:
      tag: v0.30.0

image:
  repository: improbable/thanos
  tag: v0.4.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Thanos object storage configuration (Azure Blob, EWS S3, etc.)
# see ref: https://github.com/improbable-eng/thanos/blob/master/docs/storage.md
objectStorageConfig:
  enabled: false
  key: thanos.yaml
  name: thanos-objstore-config

# Thanos store configuration
store:
  enabled: true
  replicaCount: 1

  logLevel: debug

  # cert, key and ca are base64 encoded strings
  tlsServer:
    enabled: false
    cert: ""
    key: ""
    ca: ""

  deployment:
    annotations: {}

    container:
      httpPort: 10902
      grpcPort: 10901

  grpcService:
    enabled: true
    type: ClusterIP
    port: 10901
    nodePortEnabled: false
    NodePort: 30901
    externalTrafficPolicy: ""
    annotations: {}

  httpService:
    enabled: true
    type: ClusterIP
    port: 10902
    nodePortEnabled: false
    nodePortEnabled: false
    nodePort: 30902
    externalTrafficPolicy: ""
    annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Thanos query configuration
query:
  enabled: true
  replicaCount: 1
  logLevel: debug
  # https://github.com/improbable-eng/thanos/issues/1015
  storeDNSResolver: miekgdns
  stores:
    - store.example.local:10901
  queryReplicaLabel: replica

  # cert, key and ca are base64 encoded strings
  tlsClient:
    enabled: false
    cert: ""
    key: ""
    ca: ""
    serverName: ""

  # cert, key and ca are base64 encoded strings
  tlsServer:
    enabled: false
    cert: ""
    key: ""
    ca: ""

  deployment:
    annotations: {}
    container:
      httpPort: 10902
      grpcPort: 10901

  grpcService:
    enabled: true
    type: ClusterIP
    port: 10901
    nodePortEnabled: false
    NodePort: 30901
    externalTrafficPolicy: ""
    annotations: {}

  httpService:
    enabled: true
    type: ClusterIP
    port: 10902
    nodePortEnabled: false
    nodePortEnabled: false
    nodePort: 30902
    externalTrafficPolicy: ""
    annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Thanos compact configuration
compact:
  enabled: false
  replicaCount: 1

  syncDelay: 30m
  retentionResolutionRaw: 0d
  retentionResolution5m: 0d
  retentionResolution1h: 0d
  wait: true

  logLevel: debug

  deployment:
    annotations: {}
    container:
      httpPort: 10902
      grpcPort: 10901

  httpService:
    enabled: true
    type: ClusterIP
    port: 10902
    nodePortEnabled: false
    nodePortEnabled: false
    nodePort: 30902
    externalTrafficPolicy: ""
    annotations: {}
